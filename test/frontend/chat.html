<!DOCTYPE html>
<html>
<head>
    <style>
        chatbot-container {
  width: 400px;
  margin: 0 auto;
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 8px;
}

.chat-log {
  height: 300px;
  overflow-y: scroll;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.user-input {
  margin-top: 10px;
}

input[type="text"] {
  width: 80%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 5px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
    </style>
  <script src="../script.js"></script>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-log" id="chat-log">
      <!-- Chat log messages will be dynamically added here -->
    </div>
    <div class="user-input">
        <form action="/" method="post"></form>
      <input type="text" id="user-input-field" name="User" placeholder="Type your message..." />
      <button id="send-button" type="submit">Send</button>
    </div>
  </div>
</body>
</html>
